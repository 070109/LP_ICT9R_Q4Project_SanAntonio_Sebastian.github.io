<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <style>
    body {
      background-color: #F8EDEB; 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .navigation-bar {
      width: 100%;
      background-color: #FF6F61; 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      position: fixed; 
      top: 0; 
    }
    .navigation-bar img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .navigation-bar input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin: 0 10px;
    }
    h1 {
      color: #FF6F61;
      margin-top: 50px; 
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #FF6F61; 
      color: #FFF;
      font-size: 16px;
    }
    button:hover {
      background-color: #E4572E; 
    }
  </style>
</head>
<body>
  <div class="navigation-bar">
    <img src="obmc (2).png">
    <input type="text" placeholder="Search...">
  </div>
  <h1>Portfolio</h1>
  <button onclick="window.location.href = 'https://drive.google.com/drive/folders/1BsSbPKe1_IEvy2Bg4Abc_Vbte06URwZZ';">First Quarter</button>
  <button onclick="window.location.href = 'https://drive.google.com/drive/folders/10Wkmp2gUR2m6XErEI_w1QDCKAwWqx7Ec';">Second Quarter</button>
  <button onclick="window.location.href = 'index.html'; alert('You have been logged out.');">Log Out</button>
</body>
</html>
